<h1 mat-dialog-title>User Details</h1>

<div mat-dialog-content class="mat-dialog-modal">
    <div class="container">
        <h4>Please Confirm you want to delete, <b> {{ data.first_name }}'s</b> details</h4>
        <div class="row-inline">
            <button mat-raised-button color="warn" class="m-r-20" (click)="deleteUserById(data.id)">YES</button>
            <button mat-raised-button color="primary" class="m-r-20" (click)="onCancel()">
                NO
            </button>
        </div>
    </div>
</div>
